<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>One Night at Greddy's</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div class="container" id="main-screen">
      <img src="resources/img/126.png" style="height: 100vh; width: 100vw; background-size: cover; background-repeat: no-repeat;">
      <img src="resources/img/126.png" style="height: 100vh; width: 100vw; background-size: cover; background-repeat: no-repeat; display:none;">
       
        <audio id="menu-start" src="resources/audio/Buzz_Fan_Florescent2.wav" loop="loop"></audio>
        <audio id="call" src="resources/audio/voiceover1c.wav"></audio>
        <div class="left-door-switch">
            <div class="left-door">
                <a href="#"></a>
            </div>
            <div class="left-light">
                <a href="#"><img src="resources/img/left_light_off.png"></a>
                <a href="#"><img src="resources/img/left_light_on.png" style="display:none"></a>
            </div>

        </div>
        <div class="right-door-switch">
            <div class="right-door">
                <a href="#"></a>
            </div>
            <div class="right-light">
                <a href="#"></a>
            </div>
        </div>
        <div class="control">
            <h4 id="power">Power left:</h4>
            <h4 id="usage">Usage:</h4> 
        </div>
        <a href="camera.html"><img class="toggle-camera" src="resources/img/420.png"></a>
    </div>
    <script type="text/javascript" src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/scratch-js.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script>
</body>
</html>
